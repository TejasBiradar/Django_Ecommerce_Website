{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - My Cart{% endblock %}  

{% block body %}

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="250px", height="200px">
        </div>
            <div class="row my-2 mx-2">
                <button class="btn btn-primary mx-2">Buy Now</button>
                <button class="btn btn-primary">Add to Cart</button>
            
            </div>
    </div>



    <div class="col-md-8">
        <h3>{{product.product_name}}</h3>
        <p> <b> Rs.{{product.price}} </b></p>

        <p>Description : </p>
        <p>{{product.desc}}</p>

    </div>
</div>
</div>

{% endblock %}
